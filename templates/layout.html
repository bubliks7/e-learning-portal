<!DOCTYPE html>
{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://unpkg.com/tailwindcss@1.9.6/dist/tailwind.min.css" rel="stylesheet">
    {% block static %}

    {% endblock %}

    {% block extra_head %}{% endblock %}
</head>

<body>
    <nav>
        <h2><a href="/">Portal</a></h2>
        <div class="menu-toggle" id="mobile-menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul>
            <li><a class="tutaj" href="/"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="/courses">Kursy</a></li>
            <li><a href="{% url 'saved_courses:my_courses' %}">Moje kursy</a></li>
            <li><a href="{% url 'users:login_view' %}">Zaloguj</a></li>
            <li><a href="/register">Zarejestruj</a></li>
            <li><form class="logout" action="{% url 'users:logout_view' %}" method="POST">
                {% csrf_token %}
                <button class="logout-btn">Wyloguj</button>
            </form></li>
            <li><a href="/accound"><i class="fas fa-user"></i></a></li>
        </ul>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script>
        const btn = document.getElementById('mobile-menu-btn');
        const navLinks = document.querySelector('nav ul');
        btn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>

</html>
