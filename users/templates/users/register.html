{% extends "layout.html" %}
{% block title %}
    Zarejestruj się
{% endblock %}

{% block static %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
{% endblock %}

{% block content %}
<h2>Rejestracja</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Zarejestruj się</button>
</form>

{% if messages %}
  {% for message in messages %}
    <p>{{ message }}</p>
  {% endfor %}
{% endif %}
{% endblock %}
