{% extends "layout.html" %}

{% block title %}
    Zaloguj się
{% endblock %}

{% block static %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
{% endblock %}

{% block content %}
    <h1>Zaloguj się</h1>
    <form class="login_form" action="/users/login/" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {% comment %} {{ form }} {% endcomment %}
        <button class="btn">Zaloguj</button>
    </form>
{% endblock %}
