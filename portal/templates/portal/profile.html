{% extends "layout.html" %}

{% block title %}
    Profil użytkownika
{% endblock %}

{% block static %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'portal/style.css' %}">
{% endblock %}
{% block content %}
    {% for user in accound %}
        <h2>{{ user.imie }}</h2>
        <h2>{{ user.nazwisko }}</h2>
    {% empty %}
        <p>Brak użytkowników w bazie danych.</p>
    {% endfor %}
{% endblock %}
