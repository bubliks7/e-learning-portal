{% extends "layout.html" %}
{% block title %}
    Zarejestruj się
{% endblock %}

{% block static %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'portal/style.css' %}">
{% endblock %}

{% block content %}
<h2>Rejestracja</h2>

<form class="register_form" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn" type="submit">Zarejestruj się</button>
</form>

{% if messages %}
  {% for message in messages %}
    <p>{{ message }}</p>
  {% endfor %}
{% endif %}
{% endblock %}
