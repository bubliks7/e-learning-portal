{% extends "layout.html" %}

{% block title %}
    kurs sql
{% endblock %}

{% block static %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'courses/style.css' %}">
{% endblock %}

{% block content %}
    <div id="course-content">

        {% for lesson in lessons %}
            <div class="page">
                <h2 class="text-2xl font-semibold">{{ lesson.tytul }}</h2>
                <div class="text-base text-gray-700">
                    {{ lesson.tresc|safe }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
