{% extends "layout.html" %}

{% block title %}
    kurs sql
{% endblock %}

{% block static %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'portal/style.css' %}">
{% endblock %}

{% block content %}
    <div class="flex items-center justify-center min-h-screen">
        <div class="max-w-xl text-center">
            <div id="main_page">
                <h1 class="text-4xl font-bold mb-4">{{ course.tytul }}</h1>
                <h3 class="text-2xl font-semibold mb-2">{{ course.opis }}</h3>
                <p class="text-base text-gray-700">{{ course.dluzszyOpis }}</p>
            </div>
            <div id="mini-menu">
                <button id="go_left">← Poprzednia</button>
                <button id="go_right">Następna →</button>
            </div>
            <div style="display:none;" id="first_page" class="max-w-xl text-center">
                <p class="text-base text-gray-700">{{ course.dluzszyOpis }}</p>
            </div>
        </div>

    </div>
    <script src="{% static 'courses/script.js' %}"></script>
{% endblock %}
