{% extends "layout.html" %}

{% block title %}
    kurs sql
{% endblock %}

{% block static %}
    {% load static %}
    <style>
        #course-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px 30px;
            border-radius: 10px;
            line-height: 1.7;
            font-size: 18px;
            text-align: center;
        }

        #course-content h1,
        #course-content h2,
        #course-content h3 {
            text-align: center;
            margin-top: 30px;
        }

        #course-content p,
        #course-content li {
            margin-bottom: 12px;
        }
    </style>
{% endblock %}

{% block content %}
    <div style="color:red; font-size:50px; text-align:center;" id="course-content">

        {% for lesson in lessons %}
            <div class="page">
                <h2>{{ lesson.tytul }}</h2>
                <div>
                    {{ lesson.tresc|safe }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
